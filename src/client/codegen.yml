overwrite: true
schema: 'http://localhost:3000/graphql'
documents:
  - 'src/**/*.ts'
  - 'src/**/*.tsx'
generates:
  src/graphql/types/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
